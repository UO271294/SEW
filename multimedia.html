<script> 
var miVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function hacerGrande() { 
    myVideo.width = 600; 
} 

function hacerPequeño() { 
    myVideo.width = 300; 
} 

function hacerNormal() { 
    myVideo.width = 400; 
} 
</script>
